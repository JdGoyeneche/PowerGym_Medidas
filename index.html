<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PowerGym - Registro Corporal</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="logo-header">
      <img src="Logo.png" alt="Logo PowerGym" />
      <h1>PowerGym</h1>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Datos Personales</h2>
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="number" id="edad" placeholder="Edad" required />
      <select id="genero" required>
        <option value="">-- Selecciona tu género --</option>
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
      </select>
    </section>

    <section class="card imc-inputs">
      <h2>Peso y Altura</h2>
      <input type="number" id="peso" placeholder="Peso (kg)" step="0.1" required />
      <input type="number" id="altura" placeholder="Altura (cm)" step="0.1" required />
    </section>

    <section class="card">
      <h2>Medidas Corporales</h2>
      <input type="number" id="pantorrillaDer" placeholder="Pantorrilla derecha (cm)" />
      <input type="number" id="pantorrillaIzq" placeholder="Pantorrilla izquierda (cm)" />
      <input type="number" id="piernaDer" placeholder="Pierna derecha (cm)" />
      <input type="number" id="piernaIzq" placeholder="Pierna izquierda (cm)" />
      <input type="number" id="gluteo" placeholder="Gluteo (cm)" />
      <input type="number" id="cintura" placeholder="Cintura (cm)" />
      <input type="number" id="brazoDer" placeholder="Brazo derecho (cm)" />
      <input type="number" id="brazoIzq" placeholder="Brazo izquierdo (cm)" />
      <input type="number" id="muñeca" placeholder="muñeca (cm)" />
      <input type="number" id="pecho" placeholder="Pecho (cm)" />
      <input type="number" id="cuello" placeholder="Cuello (cm)" />
    </section>

    <section class="card imc">
      <h2>Calculadora de IMC</h2>
      <p>Usamos el peso y la altura que ingresaste para calcular tu IMC:</p>
      <button onclick="generarPDF()">Calcular IMC y Descargar PDF</button>
      <p id="resultadoIMC"></p>
    </section>

    <section class="card rutina">
      <h2>Rutina Sugerida</h2>
      <p>Selecciona tu objetivo, género y nivel de experiencia para obtener una rutina personalizada:</p>
      <select id="objetivo">
        <option value="">-- Selecciona un objetivo --</option>
        <option value="recomponer">Recomposicion</option>
        <option value="definir">Definir / Bajar grasa</option>
        <option value="mantener">Mantenerse</option>
        <option value="subir">Subir masa muscular</option>
      </select>
      <select id="nivel">
        <option value="">-- Selecciona tu nivel --</option>
        <option value="principiante">Principiante</option>
        <option value="intermedio">Intermedio</option>
        <option value="avanzado">Avanzado</option>
        <option value="futbolista">Futbolista</option>
        <option value="personalizado">Personalizado</option>
      </select>
      <button onclick="generarRutina()">Descargar rutina personalizada</button>
      <button onclick="generarDieta()">Descargar plan nutricional</button>
    </section>
  </main>

  <img id="marcaAgua" src="Logo.png" alt="Marca de Agua" style="display: none;" />


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <script src="script.js"></script>
  <script src="valoracion.js"></script>
<script src="rutina.js"></script>
<script src="dieta.js"></script>
</body>


</html>
